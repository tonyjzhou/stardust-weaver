<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardust Weaver: Shaping 3D Particles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container"></div>

<div id="changeShape" class="change-shape-button">
    <span>Change Shape</span>
</div>

<div id="controls">
    <div class="toggle-button" id="toggleControls">
        <div class="toggle-icon"></div>
        Controls
    </div>
    <div id="controlPanels" style="display: none;">
        <div class="control-group">
            <div class="control-header">Shape Selection</div>
            <div class="slider-container">
                <label>Shape:</label>
                <select id="shapeSelector" class="shape-selector">
                    <option value="sphere">Sphere</option>
                    <option value="torus">Torus</option>
                    <option value="galaxy">Galaxy</option>
                    <option value="blackhole">Black Hole</option>
                    <option value="vortex">Vortex</option>
                    <option value="wave">Wave</option>
                    <option value="heart">Heart</option>
                    <option value="king">King</option>
                    <option value="nike">Nike</option>
                    <option value="apple">Apple</option>
                    <option value="mickey">Mickey</option>
                    <option value="mcdonalds">McDonald's</option>
                </select>
            </div>
        </div>

        <div class="control-group">
            <div class="control-header">Particle Settings</div>
            <div class="slider-container">
                <label>Particle Count: <span id="countValue">50000</span></label>
                <input type="range" id="particleCount" min="10000" max="200000" step="5000" value="50000">
            </div>
            <div class="slider-container">
                <label>Particle Size: <span id="sizeValue">0.035</span></label>
                <input type="range" id="particleSize" min="0.01" max="0.15" step="0.001" value="0.035">
            </div>
            <div class="slider-container">
                <label>Rotation Speed: <span id="speedValue">0.1</span></label>
                <input type="range" id="rotationSpeed" min="0" max="0.5" step="0.01" value="0.1">
            </div>
            <div class="slider-container">
                <label>Color Themes:</label>
                <div class="color-themes">
                    <div class="color-theme" id="theme-cosmic" data-theme="cosmic" style="--color1: #00ccff; --color2: #ff00cc;"></div>
                    <div class="color-theme" id="theme-azure" data-theme="azure" style="--color1: #0066ff; --color2: #00ffcc;"></div>
                    <div class="color-theme active" id="theme-sunset" data-theme="sunset" style="--color1: #ff6600; --color2: #ff00aa;"></div>
                    <div class="color-theme" id="theme-emerald" data-theme="emerald" style="--color1: #00ff66; --color2: #66ffff;"></div>
                </div>
            </div>
        </div>


        <div class="control-group">
            <div class="control-header">Audio Reactivity</div>
            <div class="slider-container">
                <button id="enableAudio" class="audio-button">Enable Microphone</button>
                <div id="audioStatus" class="audio-status">Audio: Disabled</div>
            </div>
        </div>

        <div class="control-group">
            <div class="control-header">Interactive Physics</div>
            <div class="slider-container">
                <input type="checkbox" id="gravityWellsToggle" class="physics-toggle">
                <label for="gravityWellsToggle">Gravity Wells</label>
            </div>
            <div class="slider-container">
                <label>Gravity Strength: <span id="gravityStrengthValue">1.0</span></label>
                <input type="range" id="gravityStrength" min="0" max="3" step="0.1" value="1.0">
            </div>
            <div class="slider-container">
                <label>Gravity Radius: <span id="gravityRadiusValue">2.0</span></label>
                <input type="range" id="gravityRadius" min="0.5" max="5" step="0.1" value="2.0">
            </div>
            <div class="slider-container">
                <input type="checkbox" id="magneticZonesToggle" class="physics-toggle">
                <label for="magneticZonesToggle">Magnetic Zones</label>
            </div>
            <div class="slider-container">
                <label>Magnetic Strength: <span id="magneticStrengthValue">0.5</span></label>
                <input type="range" id="magneticStrength" min="0" max="2" step="0.1" value="0.5">
            </div>
            <div class="slider-container">
                <input type="checkbox" id="particleCollisionsToggle" class="physics-toggle">
                <label for="particleCollisionsToggle">Particle Collisions</label>
            </div>
            <div class="slider-container">
                <label>Collision Damping: <span id="collisionDampingValue">0.8</span></label>
                <input type="range" id="collisionDamping" min="0.1" max="1" step="0.1" value="0.8">
            </div>
        </div>

        <div class="control-group">
            <div class="control-header">Dynamic Environment</div>
            <div class="slider-container">
                <input type="checkbox" id="weatherToggle" class="physics-toggle">
                <label for="weatherToggle">Weather Effects</label>
            </div>
            <div class="slider-container">
                <label>Weather Type:</label>
                <select id="weatherType" class="shape-selector">
                    <option value="rain">Rain</option>
                    <option value="snow">Snow</option>
                    <option value="fire">Fire</option>
                </select>
            </div>
            <div class="slider-container">
                <label>Weather Intensity: <span id="weatherIntensityValue">0.5</span></label>
                <input type="range" id="weatherIntensity" min="0.1" max="1" step="0.1" value="0.5">
            </div>
            <div class="slider-container">
                <input type="checkbox" id="dayNightToggle" class="physics-toggle">
                <label for="dayNightToggle">Day/Night Cycle</label>
            </div>
            <div class="slider-container">
                <label>Day/Night Speed: <span id="dayNightSpeedValue">0.1</span></label>
                <input type="range" id="dayNightSpeed" min="0.01" max="0.5" step="0.01" value="0.1">
            </div>
            <div class="slider-container">
                <input type="checkbox" id="seasonalToggle" class="physics-toggle">
                <label for="seasonalToggle">Seasonal Themes</label>
            </div>
            <div class="slider-container">
                <label>Seasonal Speed: <span id="seasonalSpeedValue">0.05</span></label>
                <input type="range" id="seasonalSpeed" min="0.01" max="0.2" step="0.01" value="0.05">
            </div>
        </div>

        <div class="control-group">
            <div class="control-header">Visual Effects</div>
            <div class="slider-container">
                <label>Bloom Intensity: <span id="bloomValue">1.0</span></label>
                <input type="range" id="bloomStrength" min="0" max="3" step="0.1" value="1.0">
            </div>
            <div class="slider-container">
                <label>Bloom Radius: <span id="bloomRadiusValue">0.5</span></label>
                <input type="range" id="bloomRadius" min="0" max="1" step="0.05" value="0.5">
            </div>
            <div class="slider-container">
                <label>Motion Trail: <span id="trailValue">0.5</span></label>
                <input type="range" id="motionTrail" min="0" max="0.95" step="0.05" value="0.5">
            </div>
            <div class="slider-container">
                <label>Noise Influence: <span id="noiseValue">0.2</span></label>
                <input type="range" id="noiseInfluence" min="0" max="1" step="0.05" value="0.2">
            </div>
            <div class="slider-container">
                <label>Noise Speed: <span id="noiseSpeedValue">0.1</span></label>
                <input type="range" id="noiseSpeed" min="0" max="0.5" step="0.01" value="0.1">
            </div>
        </div>
    </div>
</div>

<div class="stats-panel" id="stats">
    <div class="stat-row">
        <div class="stat-label">FPS:</div>
        <div class="stat-value" id="fpsValue">--</div>
    </div>
    <div class="stat-row">
        <div class="stat-label">Particles:</div>
        <div class="stat-value" id="particleCountValue">50,000</div>
    </div>
    <div class="stat-row">
        <div class="stat-label">Shape:</div>
        <div class="stat-value" id="currentShapeValue">Sphere</div>
    </div>
</div>

<div id="info">Drag to rotate | Scroll to zoom | Ctrl+Click to interact | Dbl-Click to reset</div>

<div id="loading">
    <h1>COSMIC PLAYGROUND</h1>
    <div class="loader-container">
        <div class="loader-bar" id="loaderBar"></div>
        <div class="cosmic-sparkles" id="sparklesContainer"></div>
    </div>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
